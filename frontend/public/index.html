    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Function to remove classes
        function removeClasses() {
          const body = document.body;
          body.classList.remove(
            "vertical-layout",
            "vertical-menu-modern",
            "2-columns",
            "fixed-navbar"
          );
        }

        // Function to add classes
        function addClasses() {
          const body = document.body;
          body.classList.add(
            "vertical-layout",
            "vertical-menu-modern",
            "2-columns",
            "fixed-navbar"
          );
        }

        // Check route and add/remove classes accordingly
        function checkRoute() {
          const currentPath = window.location.pathname;
          if (currentPath === "/login" || currentPath === "/signup") {
            removeClasses();
          } else {
            addClasses();
          }
          // Scroll the page after adding or removing classes
          window.scrollTo(0, 10); // Scroll down 10 pixels
          window.scrollTo(0, 0); // Scroll back up
        }

        // Call checkRoute initially
        checkRoute();

        // Listen for changes in the URL
        window.addEventListener("popstate", checkRoute);
      });
    </script>
