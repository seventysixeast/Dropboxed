    <script>
      window.addEventListener("DOMContentLoaded", function () {
        function removeClasses() {
          const body = document.body;
          body.classList.remove(
            "vertical-layout",
            "vertical-menu-modern",
            "2-columns",
            "fixed-navbar"
          );
        }

        function addClasses() {
          const body = document.body;
          body.classList.add(
            "vertical-layout",
            "vertical-menu-modern",
            "2-columns",
            "fixed-navbar"
          );
        }

        function checkRoute() {
          const currentPath = window.location.pathname;
          if (
            currentPath === "/login" ||
            currentPath === "/signup" ||
            currentPath === "/auth/dropbox" ||
            currentPath === "/auth/google" ||
            currentPath === "/view-gallery" ||
            currentPath === "/view-gallery/*" ||
            currentPath === "/client-signup" ||
            currentPath === "/forgot" ||
            currentPath === "/reset"
          ) {
            removeClasses();
          } else {
            addClasses();
          }
          window.scrollTo(0, 10);
          window.scrollTo(0, 0);
        }

        checkRoute();

        window.addEventListener("popstate", checkRoute);
      });
    </script>
    <script>
      var mobileHamburger = document.getElementById("mobile-hamburger");
      mobileHamburger.addEventListener("click", function () {
        document.body.classList.add("open-menu");
      });

      var sidebarMobileElements = document.getElementsByClassName(
        "vertical-layout 2-columns fixed-navbar menu-hide vertical-overlay-menu pace-done"
      );

      var sidebarMobileArray = Array.prototype.slice.call(
        sidebarMobileElements
      );

      sidebarMobileArray.forEach(function (element) {
        element.addEventListener("click", function () {
          if (document.body.classList.contains("menu-hide")) {
            document.body.classList.remove("menu-hide");
            document.body.classList.add("menu-open");
          } else {
            document.body.classList.remove("menu-open");
            document.body.classList.add("menu-hide");
          }

          var sidenavOverlayElements =
            document.getElementsByClassName("sidenav-overlay");

          var sidenavOverlayArray = Array.prototype.slice.call(
            sidenavOverlayElements
          );

          sidenavOverlayArray.forEach(function (overlayElement) {
            if (overlayElement.classList.contains("d-block")) {
              overlayElement.classList.remove("d-block");
              overlayElement.classList.add("d-none");
            } else {
              overlayElement.classList.remove("d-none");
              overlayElement.classList.add("d-block");
            }
          });
        });
      });
    </script>
